<template>
    <template if:true={profile}>
        <div class="avatar">
        <div class="circle">{initials}</div>
        <div class="name">{profile.name}</div>
        <div class="headline">{profile.headline}</div>
        </div>
    </template>

    <nav class="tabs">
    <template for:each={viewTabs} for:item="t">
        <button key={t.key}
                data-key={t.key}
                class={t.cls}
                onclick={select}
                type="button">
        {t.label}
        </button>
    </template>
</nav>

</template>
